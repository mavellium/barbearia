<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard do Cliente</title>
  <link rel="stylesheet" href="dashboard.css">
  <style>
  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    padding-top: 60px;
    left: 0; top: 0;
    width: 100%; height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.4);
  }

  .modal-content {
    background-color: #fff;
    margin: auto;
    padding: 20px;
    border-radius: 8px;
    width: 90%;
    max-width: 500px;
    position: relative;
  }

  .close-button {
    color: #aaa;
    position: absolute;
    right: 15px;
    top: 10px;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
  }

  .close-button:hover {
    color: #000;
  }

  .service-list {
    max-height: 200px;
    overflow-y: auto;
    margin-bottom: 1rem;
  }

  .service-list label {
    display: block;
    margin-bottom: 5px;
  }
  #mensagem-container {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 1000;
    display: flex;
    flex-direction: column;
    gap: 10px; /* espaço entre as mensagens */
  }
  .mensagem {
  position: fixed;
  top: 20px;
  right: 20px;
  background-color: #4caf50; /* verde sucesso */
  color: white;
  padding: 12px 20px;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  z-index: 1000;
  animation: fadeOut 4s forwards;
}

.mensagem.erro {
  background-color: #f44336; /* vermelho erro */
  top: 100px;
}

@keyframes fadeOut {
  0% { opacity: 1; }
  80% { opacity: 1; }
  100% { opacity: 0; display: none; }
}

</style>
</head>

<body>
  <div id="mensagem-container"></div>
  <div class="layout">
    <header class="header">
      <a href="/" title="voltar" class="btn-back"> 
        <svg width="20" height="20" viewBox="-19.04 0 75.803 75.803" xmlns="http://www.w3.org/2000/svg">
          <g id="Group_64" data-name="Group 64" transform="translate(-624.082 -383.588)">
            <path id="Path_56" data-name="Path 56" d="M660.313,383.588a1.5,1.5,0,0,1,1.06,2.561l-33.556,33.56a2.528,2.528,0,0,0,0,3.564l33.556,33.558a1.5,1.5,0,0,1-2.121,2.121L625.7,425.394a5.527,5.527,0,0,1,0-7.807l33.556-33.559A1.5,1.5,0,0,1,660.313,383.588Z" fill="#fff"/>
          </g>
        </svg> 
        <p>Voltar</p> 
      </a>
      <h1 class="page-title">Dashboard do Cliente</h1>
      <button id="logout-btn" class="btn red">Sair</button>
    </header>

    <!-- Tabela de Agendamentos -->
    <section class="section">
      <h2>Meus Agendamentos</h2>
      <div class="table-wrapper">
        <table id="appointments-table">
          <thead>
            <tr>
              <th>Serviços</th>
              <th>Data</th>
              <th>Status</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <!-- preenchido via JS -->
          </tbody>
        </table>
      </div>
    </section>

    <!-- Formulário para agendar -->
    <section class="section">
      <h2>Agendar Novo Serviço</h2>
      <form id="schedule-form" class="form">
        <h3>Escolha os serviços:</h3>
        <div id="service-checkboxes"></div>

        <label>Data:</label>
        <input type="datetime-local" id="appointment-date" required>

        <button type="submit" class="btn orange">Agendar</button>
      </form>
    </section>
  </div>

<div id="edit-modal" class="modal">
  <div class="modal-content">
    <span class="close-button" onclick="fecharModal()">&times;</span>
    <h2>Editar Agendamento</h2>

    <label for="edit-date">Nova Data (opcional):</label>
    <input type="datetime-local" id="edit-date">

    <h3>Selecionar Serviços:</h3>
    <div id="edit-service-checkboxes" class="service-list">
      Carregando serviços...
    </div>

    <button class="btn primary" onclick="salvarEdicao()">Salvar Alterações</button>
    <button class="btn" onclick="fecharModal()">Cancelar</button>
  </div>
</div>

  <script src="script-dashboard.js"></script>
  <script src="logout.js"></script>
</body>

</html>
